    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        }
        header {
            background-color: #004d99;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
        }
        header::before {
            content: '';
            display: block;
            height: 85px;
            background-image: url('tipico.jpg');
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
            z-index: 1;
            position: relative;
        }
        nav {
            background-color: #a251ff98;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        section {
            margin: 0;
            padding: 40px;
            height: 100vh;
            background-image: url('logo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            opacity: 0.5;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content {
            z-index: 1;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #004d99;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
        }
        footer::after {
            content: '';
            display: block;
            height: 85px;
            background-image: url('tipico.jpg');
            background-size: cover;
            background-position: center;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
